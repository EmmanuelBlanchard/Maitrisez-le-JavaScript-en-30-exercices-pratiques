<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
    <div class="container border border-dark rounded-lg">
        <h1 class="text-center bg-dark rounded-lg text-white p-2 m-2">Calculatrice</h1>
        <div class="form-group">
            <input type="text" class="form-control text-right" id="resultat" disabled>
        </div>

        <div id="touches">
            <div class="row">
                <button id="c7" class="col btn btn-primary m-2">7</button>
                <button id="c8" class="col btn btn-primary m-2">8</button>
                <button id="c9" class="col btn btn-primary m-2">9</button>
                <button id="bDivision" class="col btn btn-info m-2">/</button>
            </div>

            <div class="row">
                <button id="c4" class="col btn btn-primary m-2">4</button>
                <button id="c5" class="col btn btn-primary m-2">5</button>
                <button id="c6" class="col btn btn-primary m-2">6</button>
                <button id="bMultiplication" class="col btn btn-info m-2">*</button>
            </div>

            <div class="row">
                <button id="c1" class="col btn btn-primary m-2">1</button>
                <button id="c2" class="col btn btn-primary m-2">2</button>
                <button id="c3" class="col btn btn-primary m-2">3</button>
                <button id="bSoustraction" class="col btn btn-info m-2">-</button>
            </div>

            <div class="row">
                <button id="point" class="col btn btn-info m-2">.</button>
                <button id="c0" class="col btn btn-primary m-2">0</button>
                <button id="Egal" class="col btn btn-success m-2">=</button>
                <button id="bAddition" class="col btn btn-info m-2">+</button>
            </div>
        </div>
        <h2>Op√©rations : </h2>
        <div id="recapitulatif" class="text-right bg-warning m-2 p-2 rounded-lg overflow-auto" style="font-size:10px;height:100px;"></div>
    </div>

    <script src="./calculatrice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</html>
